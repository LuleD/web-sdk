<script type="text/javascript">
  !function (win, doc, stag, shost, alco, el, head, args) {
    if(win.alco) return;
    alco = win.alco = function () {
      args = Array.prototype.slice.call(arguments);
      return alco.doCall ? alco.doCall.call(alco, args) : alco.queue.push(args);
    };
    alco.push = alco; alco.loaded = !0; alco.snippet = 2; alco.queue = []; alco.server = 'https://' + shost;
    alco.load = function (src) {
      el = doc.createElement(stag); el.async = !0; el.src = src;
      head = doc.getElementsByTagName(stag)[0];
      head.parentNode.insertBefore(el, head);
    };
    alco.load(alco.server + '/lib.js');
  }(window, document, 'script', '{{ tracker_domain }}');

  // Настройки
  alco('configure', {
    projectId: 1
  });

  // Отправка просмотра страницы
  alco('page');

</script>
